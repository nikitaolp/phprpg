<!DOCTYPE html>
<html>
    <head>
        <title>Phpgame join</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex">
        <style>
            
            body{
                padding:10px;
                margin:0;
                background-color:#0E6840;
                text-align:center;
                
            }
            
            .inputlabel{
                color:gold;
            }
            #code{
                width:400px;
                max-width:100%;
                padding:6px;
            }
        </style>
    </head>
    <body>
        <form action="/Phprpg/action.php" method="POST">
        <div>
          <label class="inputlabel" for="code">Enter invite code</label>
          <input name="code" id="code" value="">
        </div>
        <div>
          <button>Join game</button>
        </div>
      </form>
        
        <script>
            var queryString = window.location.search;
            var urlParams = new URLSearchParams(queryString);
            
            if (urlParams.get('code')){
                var code = urlParams.get('code');
                code.replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
                document.getElementById('code').value = code;
            }
            
        </script>
    </body>
</html>
